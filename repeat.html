<html>
<head>
<title></title>
<style></style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="names=['John','Luis','Hello']">
        <p>Looping</p>
        <ul>
            <li ng-repeat="i in names">{{i}}</li>
        </ul>
    </div>
</body>
</html>

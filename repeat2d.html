<html>
<head>
<title></title>
<style></style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="names=[{name:'John',country:'USA'},{name:'Luis',country:'UK'},{name:'Hello',country:'INDIA'}]">
        <p>Looping with 2D</p>
        <ul>
            <li ng-repeat = "x in names">{{x.name}}
                {{x.country}}
            </li>
        </ul>
    </div>
</body>
</html>
